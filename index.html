<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
  <!-- Import vega-embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">
  
</head>
<body>

<h1>POVERTY | CORRUPTION | GENDER EQUALITY </h1>

<h2>POVERTY</h2>
<div id="choropleth_2011"></div>
<div id="choropleth_2018"></div>
<div id="income_bubble"></div>

<h2>Corruption</h2>
<div id="corruption_heat"></div>

<h2>Gender Equality</h2>
<div id="gender_line"></div>

<script type="text/javascript">
  
  var choloropleth2011 = "jsonvisualisation/chloroplethelectricity2011.json";
  var choloropleth2018= "jsonvisualisation/chloroplethelectricity2018.json";
  var corruptionheat = "jsonvisualisation/corruptionheatmap.json";
  var genderrights = "jsonvisualisation/genderrights.json";
  var incomeandinvest = "jsonvisualisation/incomeandinvest.json";
  var youngdependecy = "jsonvisualisation/youngdependency.json";
  
   vegaEmbed('#choropleth_2011', choloropleth2011).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);

    vegaEmbed('#choropleth_2018', choloropleth2018).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
     vegaEmbed('#income_bubble', incomeandinvest).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
 
    vegaEmbed('#corruption_heat', corruptionheat).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  vegaEmbed('#gender_equality', genderrights).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
    
  vegaEmbed('#gender_line', genderrights).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>

</body>
</html>
